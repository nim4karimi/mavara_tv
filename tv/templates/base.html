<!DOCTYPE html>
{% load static %}
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="{% static 'tv/css/materializecss.css' %}"  media="screen,projection"/>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
    {% include 'include/_menu.html' %}
    {% block content %} {% endblock %}
    {% include 'include/_floating_btn.html' %}
    {% include 'include/_footer.html' %}
      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="{% static 'tv/js/materialize.js' %}"></script>
      <script type="text/javascript" src="{% static 'tv/js/init.js' %}"></script>
    </body>
  </html>
